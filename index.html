<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu App</title>

    <!-- Link's -->

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section>
        <header>
            <h2> App Lista de supermecado</h2>
        </header>
    </section>


<section class="cadastro-itens">
    <div class="container">
        <div class="lista-cadastro">
            <div class="informatin">
                <h3>Adicione um produto</h3>
            </div>
            <div class="wraper">
                <div class="input-name-produt">
                    <input type="text" required name="nome_produto">
                    <div class="line"></div>
                    <label >Nome do produto</label>
               </div>
               <div class="input-name-produt">
                    <input type="number" step="0.01" title="This should be a number with up to 2 decimal" required name="valor_produto">
                    <div class="line"></div>
                    <label >Valor do produto</label>
                </div>
               <input type="submit" name="acao"  value="Cadastrar">
            </div>
        </div><!-- Lista-->
        <div class="soma-produtos">
            <h1>Total</h1>
            <button name="limpar"> <img src="./Carrinho.svg" alt=""> Limpar carrinho</button>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="lista-produtos">
           
        
        </div>
    </div>
</section>
<script src="./script.js"></script>
</body>
</html>
